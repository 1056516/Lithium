<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark gray background */
            color: white;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .search-logo {
            width: 30px;
            height: 30px;
        }
        .search-input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .unblock-icon {
            width: 20px;
            height: 20px;
        }
        .title {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }
        .shortcuts {
            text-align: center;
            margin-top: 20px;
        }
        .shortcut-icon {
            width: 40px;
            height: 40px;
            margin: 10px;
        }
        .second-search-bar {
            text-align: center;
            margin-top: 20px;
        }
        .search-input2 {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Darker gray for the second search bar */
            color: white;
        }
        .search-button {
            background-color: #007acc; /* Blue color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="search_engine_logo.png" alt="Search Engine Logo" class="search-logo">
        <input type="text" class="search-input" placeholder="Search Bing or type a URL">
        <img src="unblock_icon.png" alt="Unblock Icon" class="unblock-icon">
    </div>
    <div class="title">Lithium</div>
    <div class="shortcuts">
        <img src="shortcut1.png" alt="Shortcut 1" class="shortcut-icon">
        <img src="shortcut2.png" alt="Shortcut 2" class="shortcut-icon">
        <img src="shortcut3.png" alt="Shortcut 3" class="shortcut-icon">
        <!-- Add more shortcut icons as needed -->
    </div>
    <div class="second-search-bar">
        <input type="text" class="search-input2" placeholder="Search another topic">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
